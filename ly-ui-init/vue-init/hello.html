<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="num">
    <!--<button v-on:click="num++">点我</button>-->
    <button v-on:click="add">加</button>
    <h2>
        <span v-text="name"></span>
        <span v-text="'<h1>12</h1>'"></span>
        <span v-html="'<h1>12</h1>'"></span>

        {{name}} 非常帅,
        有{{num}}位女神为他着迷。
    </h2>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    // 生成一个Vue实例
    var app = new Vue({
        el:"#app", // el,即element。要渲染的的页面元素
        data:{ // 数据
            name:"虎哥",
            num:1
        },
        methods:{
            add:function () {
                this.num++;
            }
        },
        created() {
            this.name = "胡歌";
        }
    });
</script>

</body>
</html>
